<div class="well text-center">
    <h3 ng-repeat="language in languages">{{textMap[language].request_help}}</h3>
    <div class="row" ng-repeat="language in languages">
        <div class="col-xs-12">
            <button ng-click="setLanguage(language)" class="btn btn-lg btn-primary">{{textMap[language].language}}</button>
        </div>
    </div>
</div>
