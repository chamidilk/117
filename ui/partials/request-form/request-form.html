            <h3>Request Details | උපකාර ඉල්ලීම  </h3>
        </div>

        <div class="form-group col-xs-12 col-lg-12">
            <div class="row">
            <label for="requestType" style="padding-left: 15px;">Disaster Type:   <font color="red">*</font></label>
        </div>
            <span>
                <div  class="col-md-6" style="padding-left: 0px;">
                    <select ng-model="model.req_disaster_type">
                        <option ng-repeat="disasterCategory in disasterCategories" value="{{disasterCategory.value}}" >
                            {{disasterCategory.name}}
                        </option>
                    </select>
                </div>
            </span>
        </div> 
        
        <div class="form-group col-xs-12 col-lg-12">
            <label for="comment">Details of Request | අවශ්‍යතා පිළිබඳ විස්ත‍ර:   <font color="red">*</font></label>
            <textarea type="text" ng-model="model.req_details" class="form-control" id="comment" rows="10"></textarea>
        </div>
        <div class="form-group col-xs-12 col-lg-12">
            <div class="row">
            <label for="requestType" style="padding-left: 15px;">Request Type:   <font color="red">*</font></label>
        </div>
            <span ng-repeat="category in categories">
                <div  class="col-md-6">
                    <label class="checkbox" for="{{category.id}}" style="padding-left: 10px;">
                        <input type="checkbox" ng-model="selection.values[category.value]" name="group" id="{{category.id}}" />
                            {{category.name}}
                    </label>
                </div>
            </span>
        </div> 
       
        <div class="form-group col-xs-12 col-lg-12">
            <h3>Size of Group Request is for | අවශ්‍යතා සහිත පුද්ගලයින් සංඛ්‍යාව</h3>
        </div>
        <div class="form-group col-xs-12 col-lg-2">
            <label for="totalHeadCount">Total Headcount |<br />මුළු සංඛ්‍යාව:</label>
            <input type="number" ng-model="model.req_for_people" class="form-control" id="totalHeadCount" />
        </div>
        <div class="form-group col-xs-12 col-md-2 col-lg-2">
            <label for="adultHeadCount">Adults | වැඩිහිටියන් සංඛ්‍යාව:</label>
            <input type="number" ng-model="model.req_for_adults" class="form-control" id="adultHeadCount" ng-blur="calculateTotalHeadCount()" />
        </div>
        <div class="form-group col-xs-12 col-md-2 col-lg-2">
            <label for="adultHeadCount">Kids (6-18) | ළමුන් (අවු. 6-18)</label>
            <input type="number" ng-model="model.req_for_kids" class="form-control" id="kidsHeadCount" ng-blur="calculateTotalHeadCount()"/>
        </div>
        <div class="form-group col-xs-12 col-md-2 col-lg-2">
            <label for="infantHeadCount">Infants | ළමුන් (අවු. 5ට අඩු)</label>
            <input type="number" ng-model="model.req_for_infants" class="form-control" id="infantHeadCount" ng-blur="calculateTotalHeadCount()"/>
        </div>
 
        <div class="form-group col-xs-12 col-lg-12">
            <h3>Location of Group Request is for | අවශ්‍යතා ඇති පිරිස සිටින ස්ථානය</h3>
        </div>
       <div class="form-group col-xs-12 col-lg-6">
            <label for="area">Area | ප්‍රදේශය:</label>
            <input type="text" ng-model="model.req_area" class="form-control" id="area" ng-autocomplete  options="townSelectorOptions" />
        </div>
        <div class="form-group col-xs-12 col-lg-12">
            <label for="address">Address | ලිපිනය:   <font color="red">*</font></label>
            <input type="text" ng-model="model.req_address" class="form-control" id="address" />
        </div>
  
        <div class="form-group col-xs-12 col-lg-12">
            <h3>Contact Details of Person Making Request | අයදුම්කරුවා පිලිබඳ විස්තර</h3>
        </div>
        <div class="form-group col-xs-12 col-lg-6">
            <label for="name">Full Name of Person Making Request | අයදුම්කරුවාගේ නම:   <font color="red">*</font></label>
            <input type="text" ng-model="model.per_fullname" class="form-control" id="name" />
        </div>
        <div class="form-group col-xs-12 col-lg-6">
            <label for="organization">Organization | ආයතනය:</label>
            <input type="text" ng-model="model.per_organization" class="form-control" id="organization" />
        </div>
        <div class="form-group col-xs-12 col-lg-6">
            <label for="name">Identity Card, Driving License or Passport No | ජාතික හැඳුනුම්පත් අංකය, රියදුරු බලපත්‍ර අංකය හෝ විදේශ ගමන් බලපත්‍ර අංකය:</label>
            <input type="text" ng-model="model.nationalID" class="form-control" id="nic" />
        </div>
        <div class="form-group col-xs-12 col-lg-6">
            <label for="mobileNumber">Main Mobile Number | <br />දුරකථන අංකය:   <font color="red">*</font></label>
            <input type="text" ng-model="model.per_mobile" class="form-control" id="mobileNumber" />
        </div>        
        <div class="form-group col-xs-12 col-lg-12">
            <label for="email">Other Contact Details and Contact Persons | වෙනත් ඇමතුම් විස්තර:</label>
            <textarea type="text" ng-model="model.req_contact_other" class="form-control" id="email" rows="5"/>
        </div>

     <div class="form-group col-xs-12">
            <button class="btn btn-primary" ng-disabled="busy" ng-click="submitRequest()">{{busy? 'Wait...': 'Submit'}}</button>            
        </div>
    </div>
</div>
